# Minimal Hyprlock Configuration
# No HyDE dependencies - works standalone

$fontFamily = Iosevka Nerd Font

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Background - screenshot blur (no external wallpaper needed)
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.7
}

# Time
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.9)
    font_size = 96
    font_family = $fontFamily
    position = 0, 150
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d %B %Y"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = $fontFamily
    position = 0, 50
    halign = center
    valign = center
}

# Greeting
label {
    monitor =
    text = cmd[update:60000] echo "Good $(date +%H | awk '{if ($1 < 12) print \"Morning\"; else if ($1 < 18) print \"Afternoon\"; else print \"Evening\"}'), $USER"
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    font_family = $fontFamily
    position = 0, -50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(100, 114, 125, 0.8)
    inner_color = rgba(30, 30, 46, 0.9)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgba(100, 200, 100, 0.8)
    fail_color = rgba(255, 100, 100, 0.8)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(255, 200, 100, 0.8)
    position = 0, -150
    halign = center
    valign = center
}

# Keyboard layout indicator
label {
    monitor =
    text = $LAYOUT
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = $fontFamily
    position = 30, 30
    halign = left
    valign = bottom
}
